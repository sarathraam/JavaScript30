<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Array Cardio 💪💪</title>
</head>
<body>
  <p><em>Psst: have a look at the JavaScript Console</em> 💁</p>
  <script>
    // ## Array Cardio Day 2

    const people = [
      { name: 'Wes', year: 1988 },
      { name: 'Kait', year: 1986 },
      { name: 'Irv', year: 1970 },
      { name: 'Lux', year: 2015 }
    ];

    const comments = [
      { text: 'Love this!', id: 523423 },
      { text: 'Super good', id: 823423 },
      { text: 'You are the best', id: 2039842 },
      { text: 'Ramen is my fav food ever', id: 123523 },
      { text: 'Nice Nice Nice!', id: 542328 }
    ];

    // Some and Every Checks
    // Array.prototype.some() // is at least one person 19 or older?
    // Array.prototype.every() // is everyone 19 or older?

    const atLeast19YO = (person) => (new Date().getFullYear() - person.year) >= 19;

    const atLeastOne19YO = people.some(atLeast19YO);
    console.log("Atleast one 19 year old", atLeastOne19YO);

    const allAreAbove19YO = people.every(atLeast19YO)
    console.log("All are 19 year old", allAreAbove19YO);

    // Array.prototype.find()
    // Find is like filter, but instead returns just the one you are looking for
    // find the comment with the ID of 823423

    const commentWithId823423 = (comment) => comment.id === 823423;
    const comment = comments.find(commentWithId823423);
    console.log('Comment with given id', comment);

    // Array.prototype.findIndex()
    // Find the comment with this ID
    // delete the comment with the ID of 823423

    const commentIndex = comments.findIndex(commentWithId823423);
    console.log('Index of comment with given id in the array', commentIndex);

    if (commentIndex > -1) {
      comments.splice(commentIndex, 1);
      console.log('Array with an item deleted', comments);
    }

  </script>
</body>
</html>
